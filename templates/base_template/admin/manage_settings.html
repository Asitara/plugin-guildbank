<form name="gr_settings" action="{ACTION}" method="post">
	<fieldset class="settings">
		<legend>{L_gb_header_global}</legend>
		<div id="sb_settings_general">
			<dl>
				<dt>
					<label>{L_gb_merge_banker}</label><br/>
					<span>{L_gb_merge_banker_help}</span>
				</dt>
				<dd>
					<label>{R_MERGE_BANKER}</label>
				</dd>
			</dl>
			<dl>
				<dt>
					<label>{L_gb_show_money}</label><br/>
					<span>{L_gb_show_money_help}</span>
				</dt>
				<dd>
					<label>{R_SHOW_MONEY}</label>
				</dd>
			</dl>
			<dl>
				<dt>
					<label>{L_gb_show_tooltip}</label><br/>
					<span>{L_gb_show_tooltip_help}</span>
				</dt>
				<dd>
					<label>{R_SHOW_TOOLTIP}</label>
				</dd>
			</dl>
		</div>
		<br />
		<div class="center">
			<input type="submit" name="sb_save" value="{L_save}" class="mainoption bi_ok" />
			<input type="reset" name="sb_reset" value="{L_reset}" class="liteoption bi_reset" />
		</div> 
	</fieldset>
	{CSRF_TOKEN}
</form>
