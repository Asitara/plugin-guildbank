<script type='text/javascript'>
//<![CDATA[
$(document).ready(function() {
	$('#selectmode').change(function() {
		if($(this).val() == '1'){
			$('dl.transaction').show();
			$('dl.item').hide();
			$('#header_name').text('{L_gb_ta_head_transaction}');
		}else{
			$('dl.transaction').hide();
			$('dl.item').show();
			$('#header_name').text('{L_gb_ta_head_item}');
		}
	}).trigger('change');
	
	$("input[name='sellable']").click(function() {
		if($(this).val() == '1' && $('#selectmode').val() == '0'){
			$('#container_selltype').show();
		}else{
			$('#container_selltype').hide();
		}
	}).trigger('click');
	
	$('#selltype').change(function() {
		if($(this).val() == '1'){
			$('#auctiontime_container').show();
		}else{
			$('#auctiontime_container').hide();
		}
	}).trigger('change');
});
</script>

<form method="post" action="{ACTION}" name="addWC">
<input type="hidden" name="banker" value="{BANKERID}">
<input type="hidden" name="item" value="{ITEMID}">
<input type="hidden" name="transaction" value="{TAID}">
<input type="hidden" name="editmode" value="{EDITMODE}">
<input type="hidden" name="mode" value="{MODE}">

<fieldset class="settings mediumsettings">
	<legend id="header_name">{L_gb_ta_head_item}</legend>
	<dl>
		<dt><label>{L_gb_mode}:</label></dt>
		<dd>{DD_MODE}</dd>
	</dl>
	<dl class="item">
		<dt><label>{L_item_name}:</label></dt>
		<dd>
			<input type="text" name="name" size="20" value="{V_NAME}" class="input" />
		</dd>
	</dl>
	<dl class="transaction">
		<dt><label>{L_gb_subject}:</label></dt>
		<dd>
			<input type="text" name="subject" size="20" value="{V_SUBJECT}" class="input" />
		</dd>
	</dl>
	<dl class="item">
		<dt><label>{L_gb_rarity}:</label></dt>
		<dd>{DD_RARITY}</dd>
	</dl>
	<dl class="item">
		<dt><label>{L_gb_type}:</label></dt>
		<dd>{DD_TYPE}</dd>
	</dl>
	<dl class="item">
		<dt><label>{L_gb_amount}:</label></dt>
		<dd><input type="text" name="amount" size="5" value="{AMOUNT}" class="input" /></dd>
	</dl>
	<dl class="transaction">
		<dt><label>{L_money}:</label></dt>
		<dd>{MONEY_TRANS}</dd>
	</dl>
	<dl class="item">
		<dt><label>{L_gb_itemvalue}:</label></dt>
		<dd>{MONEY_ITEM}</dd>
	</dl>
	<dl class="item">
		<dt><label>{L_gb_dkp}:</label></dt>
		<dd><input type="text" name="dkp" size="5" value="{DKP}" class="input" /></dd>
	</dl>
	<dl class="item">
		<dt><label>{L_gb_item_sellable}:</label></dt>
		<dd>{R_SELLABLE}</dd>
	</dl>
	<dl class="item" id="container_selltype">
		<dt><label>{L_gb_item_selltype}:</label></dt>
		<dd>{DD_SELLTYPE} <span id="auctiontime_container">{L_gb_item_auctiontime}: <input type="text" name="auctiontime" size="5" value="{AUCTIONTIME}" class="input" /></span></dd>
	</dl>
</fieldset>
<button class="mainoption" type="submit" name="save">
	<i class="fa fa-check"></i> <!-- IF S_TRANSACT -->{L_gb_addtrans_button}<!-- ELSE -->{L_gb_additem_button}<!-- ENDIF -->
</button>
{CSRF_TOKEN}
</form>
